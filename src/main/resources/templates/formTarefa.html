<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Tarefas APP</title>
    </head>
    <body>
        <h1>Pagina de cadastro de tarefas</h1>
        <p>
            Hey there! <span th:text="${tarefa?.nome}"></span>
        </p>
        <form method="post">

            Nome da tarefa: <input type="text" name="nome" th:value="${tarefa?.nome}"/>
            status: <input type="text" name="status" th:value="${tarefa?.status}" />
            
                        <button action="submit">Salvar</button> 

        </form>
    </body>
</html>
